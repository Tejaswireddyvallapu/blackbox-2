<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
      .header {
            background-color: #6a5acd;
            color: white;
            padding: 10px;
            text-align: center;
        }
      .header button {
            background-color: #6a5acd;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
      .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
      .product img {
            width: 300px;
            height: 200px;
            margin: 10px;
        }
      .product p {
            width: 300px;
            margin: 10px;
        }
      .footer {
            background-color: #6a5acd;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #6a5acd;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button>Home</button>
        <button>Product</button>
    </div>
    <div class="product">
        <img src="https://example.com/image1.jpg" alt="Product 1">
        <p>Product 1 Description</p>
        <img src="https://example.com/image2.jpg" alt="Product 2">
        <p>Product 2 Description</p>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 Food Company</p>
        <form>
            <label for="email">Subscribe to our newsletter</label>
            <input type="text" id="email" placeholder="Enter Email" name="email">
            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>
</html>
